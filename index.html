<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite de Commande</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="button red"></span>
                <span class="button yellow"></span>
                <span class="button green"></span>
            </div>
            <div class="terminal-title">Invite de Commande</div>
        </div>
        <div class="terminal-body">
            <p>user@machine:~$ Bienvenue sur notre site internet</p>
            <p>user@machine:~$ Vous pouvez utiliser ce style pour diverses applications</p>
            <p>user@machine:~$ Amusez-vous bien!</p>
        </div>
    </div>
</body>
</html>
